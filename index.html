<html>

<head>
<title>PlaySpace!</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
#define gl_ModelViewProjectionMatrix ModelViewProjectionMatrix
#define gl_NormalMatrix NormalMatrix

precision highp float;

uniform mat4 gl_ModelViewProjectionMatrix;
uniform mat3 gl_NormalMatrix;

#define _uniform time
#define _attribute uv_a
#define _varying_F uv_v
#define _varying_S pos_v

uniform   float _uniform;
varying   vec2 _varying_F;
varying   vec3 _varying_SF;
varying   vec3 _varying_SS;
void main () {
    vec2  x24 = vec2(0.5,0.5);
    vec2  x42 = vec2(1.05,1.05);
    float x52 = cos(_uniform);
    float x54 = sin(_uniform);
    vec2  x69 = vec2(1.0,1.0);
    bvec2 x21 = lessThan(x24
                        ,mod(1.0 / (sin(vec2(_uniform,_uniform)) + x42) *
                             vec2(dot(vec2(x52,x54),_varying_F)
                                 ,dot(vec2(x52,- x54),_varying_F.yx))
                            ,x69));
    bool  x16 = x21.x == x21.y;
    vec3  x94 = vec3(-0.37139067,-0.0,-0.9284767);
    float x88 = abs(dot(_varying_SS,x94));
    vec3  x126 = vec3(0.37139067,0.0,0.9284767);
    vec3  x142 = vec3(1.0,1.0,-2.5);
    float x97 = exp(log(max(0.0
                           ,dot(vec3(2.0 * dot(_varying_SS,x94)) * _varying_SS +
                                x126
                               ,vec3(1.0 / sqrt(dot(x142 - _varying_SF
                                                   ,x142 - _varying_SF))) *
                                (x142 - _varying_SF)))) * 15.0);
    gl_FragColor = vec4(dot(vec2(x16 ? 0.0 : 1.0,0.5)
                           ,vec2(0.2 + 0.4 * x88,x97))
                       ,0.5 * x97
                       ,dot(vec2(x16 ? 1.0 : 0.0,0.5),vec2(0.2 + 0.4 * x88,x97))
                       ,1.0 + x88 + x97);

    
}
</script>

<script id="shader-vs" type="x-shader/x-vertex">
#define gl_ModelViewProjectionMatrix ModelViewProjectionMatrix
#define gl_NormalMatrix NormalMatrix

precision highp float;

uniform mat4 gl_ModelViewProjectionMatrix;
uniform mat3 gl_NormalMatrix;

#define _uniform time
#define _attribute uv_a
#define _varying_F uv_v
#define _varying_S pos_v

uniform   float _uniform;
attribute vec2 _attribute;
varying   vec2 _varying_F;
varying   vec3 _varying_SF;
varying   vec3 _varying_SS;
void main () {
    vec2  x15 = _attribute;
    vec2  x31 = vec2(2.0,9.0);
    vec3  x10 = vec3(x15.x
                    ,x15.y
                    ,sin(dot(x31,vec2(_uniform,sqrt(dot(x15,x15))))) /
                     exp(log(1.0 + sqrt(dot(x15,x15))) * 3.0));
    vec2  x130 = vec2(2.0,9.0);
    float x136 = dot(x15,x15);
    float x127 = dot(x130,vec2(_uniform,sqrt(x136)));
    float x125 = cos(x127);
    float x152 = 1.0 / (2.0 * sqrt(x136));
    float x163 = x15.x;
    float x165 = sin(x127);
    float x184 = dot(x15,x15);
    float x179 = 1.0 + sqrt(x184);
    float x174 = log(x179) * 3.0;
    float x172 = exp(x174);
    float x170 = 1.0 / x172;
    float x196 = 1.0 / (x172 * x172);
    float x206 = exp(x174);
    float x216 = 1.0 / x179;
    float x223 = 1.0 / (2.0 * sqrt(x184));
    float x114 = dot(vec2(x125 * (9.0 * (x152 * (x163 + x163))),x165)
                    ,vec2(x170
                         ,x196 * (x206 * (x216 * (x223 * (x163 + x163)) *
                                          3.0))));
    float x255 = x15.y;
    float x233 = dot(vec2(x125 * (9.0 * (x152 * (x255 + x255))),x165)
                    ,vec2(x170
                         ,x196 * (x206 * (x216 * (x223 * (x255 + x255)) *
                                          3.0))));
    float x101 = 1.0 / sqrt(dot(vec2(x114,x233),vec2(x114,x233)) + 1.0);
    vec3  x89 = gl_NormalMatrix * vec3(x101 * - x114,x101 * - x233,x101);
    gl_Position = gl_ModelViewProjectionMatrix * vec4(x10,1.0);
    _varying_F = _attribute;
    _varying_SF = x10;
    _varying_SS = vec3(1.0 / sqrt(dot(x89,x89))) * x89;
}

</script>

<script type="text/javascript">

    var gl;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }
       return shader;
    }

    var shaderProgram;
    var time = 0.0;
    var interval = 15; /* milliseconds between frames */

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "uv_a");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.mvpMatrixUniform = gl.getUniformLocation(shaderProgram,
                                          "ModelViewProjectionMatrix");

        shaderProgram.normalMatrixUniform = gl.getUniformLocation(shaderProgram, "NormalMatrix");
        shaderProgram.timeUniform = gl.getUniformLocation(shaderProgram, "time");

    }

   var mvpMatrix = mat4.create();
   var normalMatrix = mat3.create();

   var squareVertexPositionBuffer;

    function initBuffers() {
       var meshSize = 150;
       squareVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
        
        vertices = mesh(meshSize);
        console.log(vertices);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
        squareVertexPositionBuffer.itemSize = 2;
        squareVertexPositionBuffer.numItems = vertices.length / 2 ;
    }

    function drawScene() {
       gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
       gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

       mat4.identity(mvpMatrix);
       mat3.identity(normalMatrix);

      gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
      gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute,
                                 squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
      gl.uniformMatrix4fv(shaderProgram.mvpMatrixUniform, false, mvpMatrix);
      gl.uniformMatrix3fv(shaderProgram.normalMatrixUniform, false, normalMatrix);
      time += 1.0 / (interval * 4);
      gl.uniform1f(shaderProgram.timeUniform, time);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
    }

   /* For some reason WebGL just hates the (x,y) value (0.0, 0.0). We add a small error value
      to prevent this problem */
   function mesh(n) {
      var a = new Float32Array(2*(2*(n*(n+1))  + 2*(n-1)   ));
      var i, j, len = 0;
      var delta = 2.0 / n + 0.000000000000001;

      var x, y = -1.0;
      for (j = 0; j < n; j++, y+=delta) {
        if (j > 0) {
          /* Degenerate triangles */
           a[len++] = 1.0; // x value
           a[len++] = y; // y value
           a[len++] = -1.0; // x value
           a[len++] = y; // y value
        }

        for (i = 0, x = -1.0; i <= n; i++, x+=delta) {
          a[len++] = x; // x value
          a[len++] = y; // y value
          a[len++] = x; // x value
          a[len++] = y+delta; // y value
        }
     }
     return a;
   }

   function webGLStart() {
        var canvas = document.getElementById("canvas");
        initGL(canvas);
        initShaders();
        initBuffers();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);
        setInterval(drawScene, interval);
   }
</script>
</head>


<body onload="webGLStart();">
   <canvas id="canvas" style="border: none;" width="700" height="700"></canvas>
   <br/>
</body>

</html>
